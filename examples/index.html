<html>
    <head>
        <link rel="stylesheet" href="../assets/base.css">
    </head>
    <div id="sg1" style="height:600px; width:600px;">

    </div>

    <square style="height: 42px; width: 42px;" class="board-square" id="baws">

    </square>

    <script src="../scrabbleground.js"></script>
    <script>
        (function() {
            var ground = Scrabbleground(document.getElementById("sg1"), {});
            var tile1 = {letter : 'a', value : 2, isCandidate: true};
            var tile2 = {letter : 'b', value : 2, isCandidate: true};

            var place1 = {x: 4, y: 5, tile: tile1};
            var place2 = {x: 3, y: 4, tile: tile2};

            ground.move([place1, place2]);
            
            console.info("candidates: ");
            console.dir(ground.getCandidateTiles());

            ground.freezeBoard();

            console.info("candidates after freezing:")
            console.dir(ground.getCandidateTiles());

            ground.renderTileAt(tile1, document.getElementById("baws"));


        })();
    </script>
</html>
